<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>add page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<br>
<a th:href="@{/savePersonPage}" class="btn btn-primary btn-sm">Add Person</a>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Address</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person:${personList}">
        <td th:text="${person.id}"/>
        <td th:text="${person.name}"/>
        <td th:text="${person.age}"/>
        <td th:text="${person.address}"/>
        <td>
            <a th:href="@{/updatePersonPage/{id}(id=${person.id})}" class="btn btn-primary">Update</a>
            <a th:href="@{/deletePerson/{id}(id=${person.id})}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
