<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>update page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container"><br>
  <h1 style="color:red">Person Register Form</h1>
  <form class="col-5" th:action="@{/savePerson}" th:object="${person}" method="post">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">PersonName</label>
      <input type="text" th:field="*{name}" class="form-control" id="exampleFormControlInput1">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput2" class="form-label">personAge</label>
      <input type="text"  th:field="*{age}" class="form-control" id="exampleFormControlInput2">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput3" class="form-label">personAddress</label>
      <input type="text" th:field="*{address}" class="form-control" id="exampleFormControlInput3">
    </div>

    <button type="submit" class="btn btn-success">Save Student</button>
  </form>
  <br>
  <a th:href="@{/}">Go to Homepage</a>
</div>
</body>
</html>
